<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Ubbload Image Hosting</title>
  <style>
    body {
      font-family: 'Arial', sans-serif;
      background: #f4f4f4;
      color: #333;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
    }
    .container {
      background: #fff;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
      text-align: center;
      width: 350px;
    }
    input, button {
      width: 100%;
      padding: 10px;
      margin: 10px 0;
      border: 1px solid #ddd;
      border-radius: 5px;
      font-size: 16px;
    }
    input {
      background: #fff;
      color: #333;
    }
    button {
      background: #007bff;
      color: white;
      font-weight: bold;
      cursor: pointer;
      transition: 0.3s;
      border: none;
    }
    button:hover {
      background: #0056b3;
    }
    #imageSection {
      display: none;
    }
    #imageLink {
      margin-top: 15px;
    }
  </style>
</head>
<body><center>
  <div class="container">
    <h2>Login</h2>
    <input type="text" id="username" placeholder="Enter Scratch Username" required>
    <button onclick="login()">Get Code</button>
    <p id="codeMessage"></p>
    <button onclick="verifyCode()">Done</button>
  </div>

  <div class="container" id="imageSection">
    <h2>Upload Image</h2>
    <input type="file" id="imageInput" accept="image/*">
    <button onclick="uploadImage()">Upload</button>
    <div id="imageLink"></div>
  </div>
</center>
  <script>
    const serverUrl = 'https://image-hoster.onrender.com';
    let loggedIn = false;
    let currentUsername = '';

    async function login() {
      const username = document.getElementById('username').value;
      if (!username) return alert('Enter your Scratch username.');
      
      const response = await fetch(`${serverUrl}/login`, {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ username })
      });
      
      const result = await response.json();
      document.getElementById('codeMessage').textContent = result.message;
      currentUsername = username;
    }

    async function verifyCode() {
      if (!currentUsername) return alert('You must first request a code.');
      
      const response = await fetch(`${serverUrl}/verify`, {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ username: currentUsername })
      });
      
      const result = await response.json();
      if (response.ok) {
        loggedIn = true;
        document.getElementById('imageSection').style.display = 'block';
        alert('Verification successful! You can now upload images.');
      } else {
        alert(result.message || 'Verification failed. Make sure you put the code on your Scratch bio.');
      }
    }

    async function uploadImage() {
      if (!loggedIn) return alert('You must verify your login first.');
      
      const fileInput = document.getElementById('imageInput');
      if (!fileInput.files.length) return alert('Select an image first.');
      
      const formData = new FormData();
      formData.append('image', fileInput.files[0]);
      formData.append('username', currentUsername);
      
      const response = await fetch(`${serverUrl}/upload`, {
        method: 'POST',
        body: formData
      });
      
      const result = await response.json();
      if (response.ok) {
        document.getElementById('imageLink').innerHTML = `<p>Image uploaded successfully!</p>
          <p><a href="${result.url}" target="_blank" download="false">View Image</a></p>`;
      } else {
        alert(result.message || 'Upload failed');
      }
    }
  </script>
</body>
</html>
