<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Upload Image</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f4f7fc;
      margin: 0;
      padding: 0;
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
    }

    .container {
      background: #ffffff;
      padding: 30px;
      border-radius: 10px;
      box-shadow: 0 8px 15px rgba(0, 0, 0, 0.1);
      text-align: center;
      width: 400px;
    }

    h2 {
      font-size: 2em;
      color: #333;
      margin-bottom: 20px;
    }

    input[type="file"] {
      padding: 10px;
      margin: 20px 0;
      border: 1px solid #ccc;
      border-radius: 5px;
      font-size: 1em;
      width: 100%;
      cursor: pointer;
    }

    button {
      padding: 12px 30px;
      background-color: #007bff;
      color: white;
      border: none;
      border-radius: 5px;
      font-size: 1.2em;
      cursor: pointer;
      width: 100%;
      transition: background-color 0.3s ease;
    }

    button:hover {
      background-color: #0056b3;
    }

    .message {
      margin-top: 20px;
      font-size: 1.1em;
      color: #333;
    }

    a {
      color: #007bff;
      text-decoration: none;
    }

    a:hover {
      text-decoration: underline;
    }

    #imagePreview {
      display: none;
      width: 100%;
      margin-top: 20px;
      border-radius: 5px;
    }
  </style>
</head>

<body>
  <div class="container">
    <h2>Upload Your Image</h2>
    <input type="file" id="imageInput" accept="image/*">
    <img id="imagePreview" src="#" alt="Image Preview">
    <button onclick="uploadImage()">Upload</button>

    <div id="imageLink" class="message"></div>
  </div>

  <script>
    const serverUrl = ''; // Leave empty for same-origin calls
    const username = localStorage.getItem('verifiedUser');

    if (!username || username === 'null' || username === 'undefined') {
      window.location.href = 'login.html';
    }

    async function uploadImage() {
      const fileInput = document.getElementById('imageInput');
      if (!fileInput.files.length) {
        alert('Select an image first.');
        return;
      }
      
      const file = fileInput.files[0];
      const formData = new FormData();
      formData.append('image', file);
      formData.append('username', username);

      const preview = document.getElementById('imagePreview');
      const reader = new FileReader();
      reader.onload = function (e) {
        preview.src = e.target.result;
        preview.style.display = 'block';
      };
      reader.readAsDataURL(file);

      try {
        const response = await fetch(`${serverUrl}/upload`, {
          method: 'POST',
          body: formData
        });

        const result = await response.json();

        if (response.ok) {
          document.getElementById('imageLink').innerHTML = `
            <p>Upload successful!</p>
            <a href="${result.url}" target="_blank">View Image</a>
          `;
        } else {
          alert(`Error: ${result.message}`);
        }
      } catch (error) {
        console.error('Upload error:', error);
        alert('Network error or server not responding.');
      }
    }
  </script>
</body>

</html>
