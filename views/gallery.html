<!DOCTYPE html>
<html>
<head>
  <title>Image Gallery</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
    }
    .gallery {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
    }
    .gallery img {
      width: 150px;
      height: 150px;
      object-fit: cover;
      margin: 10px;
      border-radius: 8px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
    }
  </style>
</head>
<body>
  <h2>Image Gallery</h2>
  <a href="/">Upload More Images</a>
  <div class="gallery">
    <!-- Images will be injected here -->
  </div>
</body>
</html>
