<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f4f4f4;
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
    }

    .container {
      background: #fff;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
      text-align: center;
      width: 350px;
    }

    input,
    button {
      width: 100%;
      padding: 10px;
      margin: 10px 0;
      border: 1px solid #ddd;
      border-radius: 5px;
      font-size: 16px;
    }

    button {
      background: #007bff;
      color: white;
      border: none;
      cursor: pointer;
    }

    button:hover {
      background: #0056b3;
    }

    #errorMessage {
      color: red;
      margin-top: 10px;
    }

    #codeMessage {
      color: green;
      margin-top: 10px;
    }
  </style>
</head>
<body>

  <div class="container">
    <h2>Login</h2>
    <input type="text" id="username" placeholder="Enter Scratch Username" required>
    <button onclick="getCode()">Get Code</button>
    <p id="codeMessage"></p>
    <p id="errorMessage"></p>
    <button onclick="verifyCode()">Verify</button>
  </div>

  <script>
    const API_URL = 'https://image-hoster.onrender.com'; // Your API endpoint

    async function getCode() {
      let username = document.getElementById('username').value.trim();
      if (!username || !isValidUsername(username)) {
        showError('Enter a valid Scratch username.');
        return;
      }

      try {
        let response = await fetch(`${API_URL}/login`, {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ username })
        });

        let result = await response.json();
        if (response.ok) {
          showSuccess(result.message);
        } else {
          showError(result.message);
        }
      } catch (error) {
        showError('Error connecting to server.');
      }
    }

    async function verifyCode() {
      let username = document.getElementById('username').value.trim();
      if (!username || !isValidUsername(username)) {
        showError('Enter a valid Scratch username first.');
        return;
      }

      try {
        let response = await fetch(`${API_URL}/verify`, {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ username })
        });

        let result = await response.json();
        if (response.ok) {
          showSuccess('Verification successful! Redirecting...');
          localStorage.setItem('verifiedUser', username);
          setTimeout(() => {
            window.location.href = 'index.html';
          }, 1500);
        } else {
          showError(result.message);
        }
      } catch (error) {
        showError('Error verifying code.');
      }
    }

    function showSuccess(message) {
      document.getElementById('codeMessage').textContent = message;
      document.getElementById('errorMessage').textContent = '';
    }

    function showError(message) {
      document.getElementById('errorMessage').textContent = message;
      document.getElementById('codeMessage').textContent = '';
    }

    function isValidUsername(username) {
      const regex = /^[a-zA-Z0-9_-]{3,20}$/;
      return regex.test(username);
    }
  </script>

</body>
</html>
