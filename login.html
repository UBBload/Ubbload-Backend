<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f4f4f4;
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
    }

    .container {
      background: #fff;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
      text-align: center;
      width: 350px;
    }

    input,
    button {
      width: 100%;
      padding: 10px;
      margin: 10px 0;
      border: 1px solid #ddd;
      border-radius: 5px;
      font-size: 16px;
    }

    button {
      background: #007bff;
      color: white;
      border: none;
      cursor: pointer;
    }
  </style>
</head>

<body>
  <div class="container">
    <h2>Login</h2>
    <input type="text" id="username" placeholder="Enter Scratch Username" required>
    <button onclick="getCode()">Get Code</button>
    <p id="codeMessage"></p>
    <button onclick="verifyCode()">Done</button>
  </div>

  <script>
    const secretCode = '972';

    function generateKeyFromCode(code) {
      const baseKey = 'abcdefghijklmnopqrstuvwxyz0123456789';
      let shiftedKey = '';
      let shift = parseInt(code) % 36;
      for (let i = 0; i < baseKey.length; i++) {
        shiftedKey += baseKey[(i + shift) % baseKey.length];
      }
      return shiftedKey;
    }

    function encodeUsername(username, key) {
      const baseKey = 'abcdefghijklmnopqrstuvwxyz0123456789';
      let encoded = '';
      for (let char of username) {
        let index = baseKey.indexOf(char);
        if (index !== -1) {
          encoded += key[index];
        } else {
          encoded += char;
        }
      }
      return encoded;
    }

    async function getCode() {
      let username = document.getElementById('username').value.trim().toLowerCase();
      if (!username) {
        alert('Enter your Scratch username.');
        return;
      }

      const response = await fetch('/login', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ username })
      });

      const result = await response.json();
      if (response.ok) {
        document.getElementById('codeMessage').textContent = result.message;
      } else {
        alert(result.message);
      }
    }

    async function verifyCode() {
      let username = document.getElementById('username').value.trim().toLowerCase();
      if (!username) return alert('Enter your username first.');

      const response = await fetch('/verify', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ username })
      });

      const result = await response.json();
      if (response.ok) {
        const key = generateKeyFromCode(secretCode);
        const encodedUsername = encodeUsername(username, key);
        localStorage.setItem('encodedUsername', encodedUsername);
        localStorage.setItem('verifiedUser', username);
        alert(result.message);
        window.location.href = 'index.html?username=' + encodeURIComponent(encodedUsername);
      } else {
        alert(result.message);
      }
    }
  </script>
</body>

</html>
