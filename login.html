<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f4f4f4;
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
    }

    .container {
      background: #fff;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
      text-align: center;
      width: 350px;
    }

    input,
    button {
      width: 100%;
      padding: 10px;
      margin: 10px 0;
      border: 1px solid #ddd;
      border-radius: 5px;
      font-size: 16px;
    }

    button {
      background: #007bff;
      color: white;
      border: none;
      cursor: pointer;
    }

    button:hover {
      background: #0056b3;
    }

    #errorMessage {
      color: red;
      margin-top: 10px;
    }

    #codeMessage {
      color: green;
      margin-top: 10px;
    }
  </style>
</head>

<body>

  <div class="container">
    <h2>Login</h2>
    <input type="text" id="username" placeholder="Enter Scratch Username" required>
    <button onclick="getCode()">Get Code</button>
    <p id="codeMessage"></p>
    <p id="errorMessage"></p>
    <button onclick="verifyCode()">Done</button>
  </div>

  <script>
    // Check if the user is already verified and redirect
    if (localStorage.getItem('verifiedUser')) {
      const encodedUsername = localStorage.getItem('encodedUsername');
      redirectUser(encodedUsername);
    }

    const secretCode = '972';

    // Validate Scratch username (allow letters, numbers, dashes, underscores)
    function isValidUsername(username) {
      const regex = /^[a-zA-Z0-9_-]{3,20}$/;
      return regex.test(username);
    }

    // Generate a key by shifting the base key using the secret code
    function generateKeyFromCode(code) {
      const baseKey = 'abcdefghijklmnopqrstuvwxyz0123456789';
      let shiftedKey = '';
      const shift = parseInt(code) % 36;
      for (let i = 0; i < baseKey.length; i++) {
        shiftedKey += baseKey[(i + shift) % baseKey.length];
      }
      return shiftedKey;
    }

    // Encode the username using the generated key
    function encodeUsername(username, key) {
      const baseKey = 'abcdefghijklmnopqrstuvwxyz0123456789';
      let encoded = '';
      for (let char of username) {
        let index = baseKey.indexOf(char);
        if (index !== -1) {
          encoded += key[index];
        } else {
          encoded += char;
        }
      }
      return encoded;
    }

    // Request a verification code
    async function getCode() {
      let username = document.getElementById('username').value.trim().toLowerCase();
      if (!username || !isValidUsername(username)) {
        showError('Enter a valid Scratch username.');
        return;
      }

      try {
        const response = await fetch('https://image-hoster.onrender.com/login', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ username })
        });

        const result = await response.json();

        if (response.ok && result.success) {
          showSuccess(result.message);
        } else {
          showError(result.message || 'Failed to request code. Please try again.');
        }
      } catch (error) {
        console.error('Error fetching login:', error);
        showError('Could not request the code. Please check your connection.');
      }
    }

    // Verify the entered code
    async function verifyCode() {
      let username = document.getElementById('username').value.trim().toLowerCase();
      if (!username || !isValidUsername(username)) {
        showError('Enter a valid username first.');
        return;
      }

      console.log('Verifying code...');

      try {
        const response = await fetch('https://image-hoster.onrender.com/verify', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ username })
        });

        const result = await response.json();

        // Check if verification was successful
        if (response.ok && result.success) {
          console.log('Verification successful!');
          const key = generateKeyFromCode(secretCode);
          const encodedUsername = encodeUsername(username, key);

          // Store encoded username and mark as verified
          localStorage.setItem('encodedUsername', encodedUsername);
          localStorage.setItem('verifiedUser', username);

          // Show success message before redirecting
          showSuccess('Verification successful! Redirecting...');
          
          // Delay 1.5 seconds for success message before redirecting
          setTimeout(() => {
            redirectUser(encodedUsername);
          }, 1500);
        } else {
          // If failed, display the provided error message without HTTP codes
          showError(result.message || 'Verification failed. Try again.');
        }
      } catch (error) {
        console.error('Error verifying code:', error);
        showError('Verification error. Please try again.');
      }
    }

    // Redirect the user to the desired URL or index.html by default
    function redirectUser(encodedUsername) {
      const urlParams = new URLSearchParams(window.location.search);
      const redirectUrl = urlParams.get('redirect');

      // Validate and prevent open redirects
      if (redirectUrl) {
        window.location.href = `${redirectUrl}?username=${encodeURIComponent(encodedUsername)}`;
      } else {
        window.location.href = `index.html?username=${encodeURIComponent(encodedUsername)}`;
      }
    }

    // Show success message
    function showSuccess(message) {
      document.getElementById('codeMessage').textContent = message;
      document.getElementById('errorMessage').textContent = '';
    }

    // Show error message
    function showError(message) {
      document.getElementById('errorMessage').textContent = message;
      document.getElementById('codeMessage').textContent = '';
    }
    
  </script>

</body>

</html>
