<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f4f4f4;
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
    }

    .container {
      background: #fff;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
      text-align: center;
      width: 350px;
    }

    input,
    button {
      width: 100%;
      padding: 10px;
      margin: 10px 0;
      border: 1px solid #ddd;
      border-radius: 5px;
      font-size: 16px;
    }

    button {
      background: #007bff;
      color: white;
      border: none;
      cursor: pointer;
    }

    button:hover {
      background: #0056b3;
    }

    #errorMessage {
      color: red;
      margin-top: 10px;
    }

    #codeMessage {
      color: green;
      margin-top: 10px;
    }
  </style>
</head>

<body>

  <div class="container">
    <h2>Login</h2>
    <input type="text" id="username" placeholder="Enter Scratch Username" required>
    <button onclick="getCode()">Get Code</button>
    <p id="codeMessage"></p>
    <p id="errorMessage"></p>
    <button onclick="verifyCode()">Verify</button>
  </div>

  <script>
    const urlParams = new URLSearchParams(window.location.search);
    const redirectUrl = urlParams.get('redirect');

    if(localStorage.getItem('verifiedUser')) {
      redirectUser(localStorage.getItem('verifiedUser'))
    }
    let generatedCode = '';

    // Get redirect URL from query parameter (if available)
    
    // Generate a 6-character alphanumeric code
    function generateCode() {
      const chars = 'ABCDEFGHIJKLMNOPQRSTUVWXYZabcdefghijklmnopqrstuvwxyz0123456789';
      let code = '';
      for (let i = 0; i < 6; i++) {
        code += chars.charAt(Math.floor(Math.random() * chars.length));
      }
      return code;
    }

    // Get code and show it to the user
    function getCode() {
      let username = document.getElementById('username').value.trim();
      if (!username || !isValidUsername(username)) {
        showError('Enter a valid Scratch username.');
        return;
      }

      generatedCode = generateCode();
      showSuccess(`Add this code to your bio: ${generatedCode}`);
    }

    // Verify if the code exists in the user's Scratch bio
    async function verifyCode() {
      let username = document.getElementById('username').value.trim();
      if (!username || !isValidUsername(username)) {
        showError('Enter a valid Scratch username first.');
        return;
      }

      try {
        const response = await fetch(`https://api.scratch.mit.edu/users/${username}`);
        if (!response.ok) {
          showError('User not found. Check the username.');
          return;
        }

        const data = await response.json();
        const bio = data.profile.bio || '';

        if (bio.includes(generatedCode)) {
          showSuccess('Verification successful! Redirecting...');
          localStorage.setItem('verifiedUser', document.getElementById('username').value.trim());
          setTimeout(() => {
            redirectUser(username);
          }, 1500);
        } else {
          showError('Code not found in bio. Please try again.');
        }
      } catch (error) {
        showError('Error verifying code. Check your connection.');
      }
    }

    // Redirect user after successful login
    function redirectUser(username) {
      const encodedUsername = encodeURIComponent(btoa(username)); // Encode and hash username
      const encodedCode = encodeURIComponent(generatedCode);

      if (redirectUrl) {
        // If redirect param is available, redirect to it with encoded data
        const redirectWithParams = `${redirectUrl}?username=${encodedUsername}&code=${encodedCode}`;
        window.location.href = redirectWithParams;
      } else {
        // Fallback to index.html if no redirect param
        window.location.href = `index.html?username=${encodedUsername}&code=${encodedCode}`;
      }
    }

    // Show success message
    function showSuccess(message) {
      document.getElementById('codeMessage').textContent = message;
      document.getElementById('errorMessage').textContent = '';
    }

    // Show error message
    function showError(message) {
      document.getElementById('errorMessage').textContent = message;
      document.getElementById('codeMessage').textContent = '';
    }

    // Validate Scratch username (letters, numbers, dashes, underscores allowed)
    function isValidUsername(username) {
      const regex = /^[a-zA-Z0-9_-]{3,20}$/;
      return regex.test(username);
    }
  </script>

</body>

</html>
