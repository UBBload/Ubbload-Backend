<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: #f4f4f4;
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
        }

        .container {
            background: #fff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            text-align: center;
            width: 350px;
        }

        input,
        button {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ddd;
            border-radius: 5px;
            font-size: 16px;
        }

        button {
            background: #007bff;
            color: white;
            border: none;
            cursor: pointer;
        }
    </style>
</head>
<body>
  <div class="container">
    <h2>Login</h2>
    <input type="text" id="username" placeholder="Enter Scratch Username" required>
    <button onclick="getCode()">Get Code</button>
    <p id="codeMessage"></p>
    <button onclick="verifyCode()">Done</button>
  </div>

  <script>
    // Secret code used to shift the encoding key
    const secretCode = '972'; 

    // Generate a key by shifting the baseKey based on the secret code
    function generateKeyFromCode(code) {
      const baseKey = 'abcdefghijklmnopqrstuvwxyz0123456789';
      let shiftedKey = '';
      let shift = parseInt(code) % 36; 
      for (let i = 0; i < baseKey.length; i++) {
        shiftedKey += baseKey[(i + shift) % baseKey.length];
      }
      return shiftedKey;
    }

    // Encode the username using the generated key
    function encodeUsername(username, key) {
      const baseKey = 'abcdefghijklmnopqrstuvwxyz0123456789';
      let encoded = '';
      for (let char of username) {
        let index = baseKey.indexOf(char);
        if (index !== -1) {
          encoded += key[index];
        } else {
          encoded += char; 
        }
      }
      return encoded;
    }

    // Function to get code for username
    async function getCode() {
      let username = document.getElementById('username').value.trim().toLowerCase();
      if (!username) {
        alert('Enter your Scratch username.');
        return;
      }

      const response = await fetch('https://image-hoster.onrender.com/login', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ username })
      });

      const result = await response.json();
      if (response.ok) {
        document.getElementById('codeMessage').textContent = result.message;
      } else {
        alert(result.message);
      }
    }

    // Function to verify code and handle the login process
    async function verifyCode() {
      let username = document.getElementById('username').value.trim().toLowerCase();
      if (!username) return alert('Enter your username first.');

      const response = await fetch('https://image-hoster.onrender.com/verify', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ username })
      });

      const result = await response.json();
      if (response.ok) {
        // Use the encoding function to encode the username
        const key = generateKeyFromCode(secretCode);
        const encodedUsername = encodeUsername(username, key);

        // Store the encoded username and logged-in status in localStorage
        localStorage.setItem('encodedUsername', encodedUsername);
        localStorage.setItem('loggedIn', 'true');
        alert(result.message);

        // Check if there's a redirect parameter in the URL
        const urlParams = new URLSearchParams(window.location.search);
        const redirect = urlParams.get('redirect');
        
        if (redirect) {
          // Redirect to the provided URL with the encoded username as a parameter
          window.location.href = `${redirect}?username=${encodeURIComponent(encodedUsername)}`;
        } else {
          // Default redirection if no redirect parameter is present
          window.location.href = 'index.html?username=' + encodeURIComponent(encodedUsername);
        }
      } else {
        alert(result.message);
      }
    }
  </script>
</body>
</html>
