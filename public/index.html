<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Welcome to Ubbload Hosting</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f0f8ff;
      margin: 0;
      padding: 0;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
    }
    .container {
      text-align: center;
      padding: 40px;
      border-radius: 10px;
      box-shadow: 0 8px 15px rgba(0, 0, 0, 0.1);
      background: #ffffff;
      width: 85vw; /* Makes the container fit within 85vw */
      max-width: 600px; /* Prevents it from becoming too wide on large screens */
    }
    h1 {
      font-size: 2.5em;
      color: #007bff;
      margin-bottom: 20px;
    }
    p {
      font-size: 1.1em;
      color: #555;
      margin-bottom: 40px;
    }
    .button-container {
      display: flex;
      justify-content: center;
      gap: 20px;
      flex-wrap: wrap; /* Ensures buttons wrap if screen is too small */
    }
    .btn, .btn2 {
      padding: 15px 30px;
      background: #007bff;
      color: white;
      border: none;
      border-radius: 5px;
      font-size: 1.1em;
      cursor: pointer;
      transition: background-color 0.3s ease;
      text-decoration: none;
    }
    .btn:hover, .btn2:hover {
      background-color: #0056b3;
    }
    .btn:active, .btn2:active {
      background-color: #004085;
    }
  </style>
</head>
<body>

  <div class="container">
    <h1>Welcome to Ubbload</h1>
    <p>Upload and share anything with our platform!</p>
    
    <div class="button-container">
      <a href="login" id="btn2" class="btn2">Login</a>
      <a href="upload" class="btn">Image Hosting</a>
      <a href="video" class="btn">Video Hosting</a>
      <a href="web" class="btn">Web Hosting</a>
    </div>
  </div>

  <script>
    // Check if user is logged in and hide login button if true
    const loggedIn = localStorage.getItem('verifiedUser');
    if (loggedIn) {
      document.getElementById("btn2").style.display = "none";
    }
  </script>
</body>
</html>
